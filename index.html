.container {

#carousel {

  transform-style: preserve-3d;
  transition: all 1s ease;
}

img {

#carousel figure { 
  margin: 0;
  display: block;
  position: absolute;
  width: 250px;
  height: 150px;
  border-top: 3px solid;
  background-color: #fff;
  -webkit-box-shadow:0 1px 4px rgba(0, 0, 0, 0.3);

  display: flex;
  align-items: center;
  justify-content: center;
}

#carousel figure:nth-child(1) { transform: rotateY(  0deg ); border-color:  #38a68d;}
#carousel figure:nth-child(2) { transform: rotateY(  90deg );border-color: #38a68d; }
#carousel figure:nth-child(3) { transform: rotateY(  180deg );border-color:  #38a68d;}
#carousel figure:nth-child(4) { transform: rotateY( 270deg );border-color:  #38a68d; }

#carousel figure:nth-child(1) { transform: rotateY(   0deg ) translateZ( 288px ); animation: rotate1 10s infinite; }
#carousel figure:nth-child(2) { transform: rotateY(  90deg ) translateZ( 288px ); animation: rotate2 10s infinite;}
#carousel figure:nth-child(3) { transform: rotateY(  180deg ) translateZ( 288px ); animation: rotate3 10s infinite; }
#carousel figure:nth-child(4) { transform: rotateY( 270deg ) translateZ( 288px ); animation: rotate4 10s infinite; }

 @keyframes rotate1 {

25%  {transform: rotateY(  -90deg ) translateZ( 288px );}

  75% {transform: rotateY(  -270deg ) translateZ( 288px );}
  100% {transform: rotateY(  -360deg ) translateZ( 288px );}
 }
 
 @keyframes rotate2 {
  0%   {transform: rotateY(   90deg ) translateZ( 288px);}
  25%  {transform: rotateY(   0deg ) translateZ( 288px );}
  50%  {transform: rotateY(  -90deg ) translateZ(288px );}
  75% {transform: rotateY(  -180deg ) translateZ( 288px );}
  100% {transform: rotateY(  -270deg ) translateZ( 288px );}
 }
 
 @keyframes rotate3 {

  25%  {transform: rotateY(  90deg ) translateZ( 288px );}
  50%  {transform: rotateY(  0deg ) translateZ(288px );}
  75% {transform: rotateY(  -90deg ) translateZ( 288px );}
  100% {transform: rotateY(  -180deg ) translateZ( 288px );}
 }

  100% {transform: rotateY(  -90deg ) translateZ( 288px );}
